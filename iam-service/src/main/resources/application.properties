app.security.account-lock-duration-minutes=30

# Rate Limiting - DISABLED
app.security.rate-limiting.enabled=false
# app.security.rate-limiting.max-attempts=5
# app.security.rate-limiting.window-seconds=60

# ========== MFA Configuration ==========
