# Test configuration for IAM service
spring.application.name=iam-service

# Database configuration for tests
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Liquibase configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog.master.yaml

# Redis configuration for tests
spring.redis.timeout=2000ms
spring.redis.lettuce.pool.max-active=5
spring.redis.lettuce.pool.max-idle=2
spring.redis.lettuce.pool.min-idle=1

# JWT configuration
app.jwt.secret=test-secret-key-for-jwt-token-generation-and-validation-in-test-environment
app.jwt.access-token-expiration=3600000
app.jwt.refresh-token-expiration=604800000

# Security configuration
app.security.rate-limiting.enabled=true
app.security.rate-limiting.max-attempts=5
app.security.rate-limiting.window-seconds=60

# MFA configuration
app.mfa.enabled=true
app.mfa.totp.window=3
app.mfa.backup-codes-count=10

# Device binding configuration
app.device.binding.enabled=true
app.device.binding.max-trusted=5

# Fraud detection configuration
app.fraud.detection.enabled=true
app.fraud.threshold.failed-attempts=5
app.fraud.threshold.ip-changes=3
app.fraud.threshold.time-window-minutes=60

# Logging configuration
logging.level.com.iscm.iam=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Disable actuator security for tests
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always