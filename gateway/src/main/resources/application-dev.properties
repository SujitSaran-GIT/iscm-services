# ==============================
# DEVELOPMENT ENVIRONMENT CONFIGURATION
# ==============================
# This file contains development-specific settings
# DO NOT use these values in production!

# ==============================
# SERVICE URLS
# ==============================
iam.service.url=http://localhost:8081

# ==============================
# REDIS CONFIGURATION
# ==============================
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=

# ==============================
# LOGGING
# ==============================
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web.reactive=DEBUG
logging.level.reactor.netty=DEBUG

# ==============================
# CIRCUIT BREAKER - MORE LENIENT FOR DEV
# ==============================
resilience4j.circuitbreaker:
  configs:
    default:
      failureRateThreshold: 80  # Higher threshold for dev
      waitDurationInOpenState: 10s  # Shorter wait time for dev
      slidingWindowSize: 5  # Smaller window for dev
      minimumNumberOfCalls: 3  # Fewer calls required for dev