server:
  port: 7070
  servlet:
    context-path: /

spring:
  application:
    name: gateway-service

  profiles:
    active: dev

  cloud:
    compatibility-verifier:
      enabled: false
    gateway:
      httpclient:
        connect-timeout: 2000
        response-timeout: 10s
        pool:
          max-connections: 1000
          acquire-timeout: 5000
          max-idle-time: 60s
          time-to-live: 60s

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8763/eureka/
  instance:
    prefer-ip-address: true

# Service URLs (you can override via env: IAM_SERVICE_URL / VENDOR_SERVICE_URL)
iam:
  service:
    url: ${IAM_SERVICE_URL:http://localhost:8081}

vendor:
  service:
    url: ${VENDOR_SERVICE_URL:http://localhost:8082}

cors:
  allowed:
    origins:
      - http://localhost:5173
      - http://localhost:5174
      - http://127.0.0.1:5173
      - http://127.0.0.1:5174

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    enabled: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.reactive: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
