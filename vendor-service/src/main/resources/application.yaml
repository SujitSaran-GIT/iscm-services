# application.yml
spring:
  application:
    name: vendor-service
  
  # profiles:
  #   active: dev
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/vendor_db}
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:Saran@2002}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
